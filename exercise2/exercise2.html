<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script type="text/javascript" src="exercise2.js">
    </script>
    <link href="exercise2.css"
    rel="stylesheet"
    type="text/css"/>
    <style>
      h1{text-align: center;}
    </style>
  </head>
  
  <body>
    <h1>Slideshow</h1>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="mtn1.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="mtn2.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="mtn3.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="mtn4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="mtn5.jpeg" style="width:100%">
  </div>

    <button class="prev" id="prev" onclick="plusSlides(-1)">Previous</button>
    <button class="next" id="next" onclick="plusSlides(1)">Next</button>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
    
  </body>
</html>
